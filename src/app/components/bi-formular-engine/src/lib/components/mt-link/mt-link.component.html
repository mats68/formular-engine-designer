<a mat-button *ngIf='k("standard")'
  [type]='type'
  [disabled]='disabled'
  [style]='style'
  [color]='color'
  [href]='href()'
  [target]='target()'
  [matTooltip]='tooltip'>
  <mat-icon *ngIf='comp.icon' class="text-with-icon">{{comp.icon}}</mat-icon>
  <span [style]='styles("label")'>{{label}}</span>
</a>
