<div *ngIf='hasDiff()'>
    <mt-diff-btn [comp]='comp' [sm]='sm'></mt-diff-btn>
</div>
<div [style]='style' [class]="getClass(undefined, 'panel')" [id]='comp.name' tabindex="1">
	<mt-container [comp]='comp' [sm]='sm' [class]="comp.class"></mt-container>
</div>
<mat-hint *ngIf='hint || getError()'>
	<div *ngIf='getError()' class="error-color text-xs">{{getError()}}</div>
	<div *ngIf='hint && !getError()' class="text-xs">{{hint}}</div>
</mat-hint>
