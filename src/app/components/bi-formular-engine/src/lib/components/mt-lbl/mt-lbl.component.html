<span [class]='getClass()' [style]='styles("label")' (click)='onClick()'>
	<span *ngIf='comp.required && !Value'>
		<span class="font-bold text-red-600"> - </span>
		<span class="text-xs text-red-600">{{hint}}</span>
	</span>
	{{label}}
</span>
<span *ngIf='hasDiff()'>
	<mt-diff-btn [comp]='comp' [sm]='sm'></mt-diff-btn>
</span>
