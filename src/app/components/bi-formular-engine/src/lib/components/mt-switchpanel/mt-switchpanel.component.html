<mat-card [style]='style' class="switch-panel" [id]='name'>
    <mat-card-header>
        <mat-card-title [style]='styles("header")'>
            <div class="flex items-center mb-4">
                <span class="text-xl font-bold">{{label}}</span>
                <span class="flex-auto"></span>
                <span class="text-xs font-normal mr-2">{{hint}}</span>
                <mat-slide-toggle [(ngModel)]='Value' [style]='style' [disabled]='disabled'>
                    <!-- {{label}} -->
                </mat-slide-toggle>
            </div>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf='Value' class="content">
        <mt-container [comp]='comp' [sm]='sm'></mt-container>
    </mat-card-content>

</mat-card>
