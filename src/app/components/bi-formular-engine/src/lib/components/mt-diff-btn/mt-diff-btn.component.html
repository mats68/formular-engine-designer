<button
  class="color-diff mr-2"
  *ngIf='!showDiffValue'
  mat-icon-button
  type='button'
  (click)='onDiffBtnClick()'>
  <mat-icon>info</mat-icon>
</button>
<div *ngIf='showDiffValue' class="bg-diff p-4">
  <div>{{titel}}</div>
  <div class="flex items-center">
    <div [innerHTML]='diffValue'></div>
    <span class="flex-auto"></span>
    <button mat-icon-button (click)='closeDiff()'>
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
