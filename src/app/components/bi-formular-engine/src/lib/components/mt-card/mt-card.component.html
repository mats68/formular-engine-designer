<mat-card [style]='style' class='border-formstatus_leer' [id]='name'>
	<mat-card-header *ngIf='label'>
		<mat-card-title [style]='styles("header")' [class]="getClass('','header')">
			<div class="flex items-center mb-4">
				<span class="text-xl font-bold" [style]='styles("label")' [class]="getClass('','label')">{{label}}</span>
				<span class="flex-auto"></span>
				<span class="text-xs font-normal" [style]='styles("hint")' [class]="getClass('','hint')">{{hint}}</span>
				<button *ngIf='onClick' [class]="getClass('','button')" mat-icon-button [type]='type' [disabled]='disabled' [style]='style' [color]='color'
					(click)='onClick()' [matTooltip]='tooltip'>
					<mat-icon [class]="getClass('ml-2 ','icon')">{{comp.icon}}</mat-icon>
				</button>
			</div>
		</mat-card-title>
	</mat-card-header>
	<mat-card-content [style]='styles("content")' [class]="getClass('','header')">
		<mt-container [comp]='comp' [sm]='sm' [class]="comp.class"></mt-container>
	</mat-card-content>
</mat-card>
