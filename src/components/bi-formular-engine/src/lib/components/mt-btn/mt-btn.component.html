<button mat-button *ngIf='k("standard")'
  [type]='type'
  [disabled]='disabled'
  [style]='style'
  [color]='color'
  (click)='onClick()'
  [matTooltip]='tooltip'>
  <mat-icon *ngIf='comp.icon' class="text-with-icon">{{comp.icon}}</mat-icon>
  <span [style]='styles("label")'[class]="getClass('','text')">{{label}}</span>
</button>
